        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* small unobtrusive language switch */
        .lang-switch {
            position: fixed;
            top: 18px;
            right: 18px;
            z-index: 999;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.04);
            padding: 6px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(6px);
        }

        .lang-switch button {
            background: transparent;
            color: #dfe7ff;
            border: none;
            padding: 6px 8px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            transition: background .15s;
        }

        .lang-switch button.active,
        .lang-switch button:hover {
            background: rgba(102, 126, 234, 0.18);
            color: #fff;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(88, 101, 242, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: pulse 5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.5;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .hero-content {
            text-align: center;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .header-logo {
            height: 4rem;
            width: auto;
        }

        .logo {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0;
            letter-spacing: -1.5px;
        }

        .tagline {
            font-size: 1.5rem;
            color: #a0aec0;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .hero-description {
            font-size: 1.2rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto 3rem;
            color: #cbd5e0;
        }

        .cta-button {
            display: inline-block;
            padding: 18px 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Features Section */
        .features {
            padding: 100px 0;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-bottom: 80px;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            display: block;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .feature-description {
            color: #a0aec0;
            line-height: 1.6;
            font-size: 1rem;
        }

        /* How it Works */
        .how-it-works {
            padding: 100px 0;
            background: rgba(0, 0, 0, 0.2);
        }

        .steps {
            display: flex;
            flex-direction: column;
            gap: 60px;
            max-width: 900px;
            margin: 0 auto;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .step:nth-child(1) {
            animation-delay: 0.2s;
        }

        .step:nth-child(2) {
            animation-delay: 0.4s;
        }

        .step:nth-child(3) {
            animation-delay: 0.6s;
        }

        .step:nth-child(4) {
            animation-delay: 0.8s;
        }

        .step:nth-child(5) {
            animation-delay: 1s;
        }

        .step-number {
            min-width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .step-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #e2e8f0;
        }

        .step-content p {
            color: #a0aec0;
            line-height: 1.6;
        }

        /* Benefits Section */
        .benefits {
            padding: 100px 0;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .benefit-item {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 30px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .benefit-item:hover {
            transform: translateX(10px);
            border-left-width: 8px;
        }

        .benefit-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .benefit-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #e2e8f0;
        }

        .benefit-text {
            color: #a0aec0;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* CTA Section */

            padding: 100px 0;
            text-align: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);

            color: #a0aec0;

            margin-left: auto;

            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

            font-size: 0.8rem;
            color: #718096;
        }

        @media (max-width: 768px) {
            .logo {

            }

            .tagline {
                font-size: 1.2rem;
            }

            .hero-description {

            }

            .section-title {
                font-size: 2rem;
            }

            .step {
                flex-direction: column;
                text-align: center;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

        // helper to read nested keys if needed (simple dot support)
        function getValueForKey(langObj, key) {
            // first try flat key lookup (e.g. "feature1.desc")
            if (Object.prototype.hasOwnProperty.call(langObj, key)) {
                return langObj[key];
            }
            // fallback to nested lookup (e.g. { feature1: { desc: "..." } })
            return key.split('.').reduce((o, k) => (o && o[k] !== undefined) ? o[k] : undefined, langObj);
        }

        function applyTranslations(lang) {
            const langObj = translations[lang] || translations.en;
            // set html lang attr
            document.documentElement.lang = (lang === 'ru') ? 'ru' : 'en';
            // set document title (meta.title)
            const titleEl = document.querySelector('title[data-i18n]');
            if (titleEl) {
                const t = getValueForKey(langObj, titleEl.getAttribute('data-i18n')) || langObj['meta.title'];
                document.title = t;
                titleEl.textContent = t;
            } else {
                document.title = langObj['meta.title'];
            }

            // set elements with data-i18n
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const val = getValueForKey(langObj, key);
                if (val !== undefined) {
                    // preserve links / buttons as HTML safe text (no HTML in translations)
                    el.textContent = val;
                }
            });

            // set alt attributes
            document.querySelectorAll('[data-i18n-alt]').forEach(el => {
                const key = el.getAttribute('data-i18n-alt');
                const val = getValueForKey(langObj, key);
                if (val !== undefined) el.alt = val;
            });

            // update active state on lang buttons
            document.querySelectorAll('.lang-switch [data-lang]').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
            });
        }

        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            applyTranslations(lang);
        }

        // init: choose language from localStorage or browser
        (function initLang() {
            const saved = localStorage.getItem('lang');
            const nav = navigator.language || navigator.userLanguage || 'en';
            const defaultLang = saved || (nav.toLowerCase().startsWith('ru') ? 'ru' : 'en');
            // attach click handlers
            document.querySelectorAll('.lang-switch [data-lang]').forEach(btn => {
                btn.addEventListener('click', () => {
                    setLanguage(btn.getAttribute('data-lang'));
                });
            });
            applyTranslations(defaultLang);
        })();
